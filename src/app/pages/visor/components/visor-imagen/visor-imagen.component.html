<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
          Imagen
        </mat-card-title>
         <button mat-icon-button (click)="cerrarDialogo()" style="margin-left: auto;">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content class="b-t-1">

       <img *ngIf="actaPhoto" [src]="actaPhoto" alt="Foto Contrato" width="50%"/>


    </mat-card-content>
</mat-card>
