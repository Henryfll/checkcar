<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">

              <img src="./assets/images/logos/logoConsulta.jpeg" class="align-middle m-2" alt="logo" width="100%" />

          </div>

          <form class="m-t-30" [formGroup]="form">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">CÃ©dula</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="username"/>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Celular</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="pin"/>
            </mat-form-field>

            <a  mat-flat-button color="primary" class="w-100" (click)="submit()" [disabled]="form.invalid">
              Ingresar
            </a>
            <!-- input -->
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
